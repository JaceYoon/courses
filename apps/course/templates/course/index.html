<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{%static 'course/course.css' %}">
  </head>
  <body>
    <div class="">
      <h2>Add a new course</h2>
      <form class="" action="{% url 'home:hit' %}" method="post">
        {% csrf_token %}
        <label for="name">Name : </label>
        <input type="text" name="name">
        <label for="description">Description:</label>
        <input type="text" name="description">
        <button type="submit" name="submit">Add</button>
      </form>
    </div>
    <div class="">
      <h2>Courses</h2>
        <table>
          <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Date Added</td>
            <td>Actions</td>
          </tr>
            {% for course in name %}
          <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.created_at }}</td>
            <td><a href="{% url 'home:remove' id=course.id %}">remove</a></td>
          </tr>
            {% endfor %}
      </table>
    </div>
  </body>
</html>
